name: ğŸ EAS Build (ios)
run-name: ${{ github.actor }} is running ios build ğŸ

on:
   workflow_dispatch:
   # pull_request:
   #    branches:
   #       - main
#Cancel other running jobs
concurrency:
   group: ${{ github.workflow }}-${{ github.ref }}
   cancel-in-progress: true

jobs:
   build:
      name: Install and build
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
         - name: ğŸ“¦ Setup Project
           uses: ./.github/actions/setup-node-yarn-eas-install

         - name: Build on EAS
           run: eas build -p ios all --non-interactive --no-wait
